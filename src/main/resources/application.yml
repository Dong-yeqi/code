server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/real_estate_tracker?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.realestatetracker.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  level:
    com.example.realestatetracker: info

# 城市代码映射配置
crawler:
  city-code:
    # 贝壳网城市代码映射
    beike:
      '北京': bj
      '上海': sh
      '广州': gz
      '深圳': sz
      '成都': cd
      '重庆': cq
    # 安居客城市代码映射
    anjuke:
      '北京': beijing
      '上海': shanghai
      '广州': guangzhou
      '深圳': shenzhen
      '成都': chengdu
      '重庆': chongqing
    # 吉屋网城市代码映射
    jiwu:
      '成都': cd
      '重庆': cq
      '北京': bj
      '上海': sh
